<html>
<head>
<title>HTML Color Table</title>
<style> table, th, td {      
	border: 1px solid black;     }  
	</style>   
</head>
<body>
<table style = width = "80%" align = "center">
<caption>Some HTML Colors </caption> 
    <tr>                   
	<th width = 150> Colour </th>          
	<th width = 150> Name</th>          
	<th width = 150> hexidecimal </th>          
	<th width = 150> RGB value</th>           
	</tr> 
	
    <tr>          
	<td  height=50 bgcolor="salmon"</td>      
	<td style="text-align: center" > Salmon</td>               
	<td style="text-align: center" > FA8072 </td>          
	<td style="text-align: center" > 250-128-114 </td>            
	</tr>  

    <tr>          
	<td  height=50 bgcolor="gold"</td>         
	<td style="text-align: center" > Gold</td>          
	<td style="text-align: center" > FFD700 </td>          
	<td style="text-align: center" > 255-215-0 </td>            
	</tr>  
  
</table>
</body>
</html>
